<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Miau - Login</title>
</head>

<body>
  <section class="bg-login">
    <div class="login container">
      <img src="imgs/logo/Img-login.jpg" alt="">
      <div class="login-form">
        <img src="imgs/logo/Miau-logo.png" alt="">
        <h3>Faça seu login</h3>
        <h4>Para divulgar ou adotar um animalzinho, você precisa ter um cadastro</h4>
        <div class="login-form-box">
          <form action="">
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
            <label for="password">Senha</label>
            <input type="password" id="password" name="password">
          </form>
          <button>Entrar</button>
          <a href="">Não sou cadastrado</a>
          <a href="">Esqueceu sua senha?</a>
          <a href="">Não Confirmou sua conta?</a>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
