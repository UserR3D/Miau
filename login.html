<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500&family=Poppins:wght@700&display=swap" rel="stylesheet">
  <title>Miau - Login</title>
</head>

<body>
  <section class="bg-login">
    <div class="login container">
      <img src="imgs/animal-photos/login-img.jpg" alt="">
      <div class="login-form">
        <img src="imgs/logo/footer-miau.png" alt="">
        <h3 class="text-b1">Faça seu login</h3>
        <h4 class="text-b1">Para divulgar ou adotar um animalzinho, você precisa ter um cadastro</h4>
        <div class="login-form-box">
          <form action="">
            <div class="login-form-inputs">
              <label for="email" class="text-b1">Email</label>
              <input type="email" id="email" name="email" placeholder="joedoe@example.com">
              <label for="password" class="text-b1">Senha</label>
              <input type="password" id="password" name="password" placeholder="***">
              <button class="text-r1">Entrar</button>
            </div>
          </form>
          <ul class="flex-wrap">
            <li><a href="" class="text-b1">Não sou cadastrado</a></li>
            <li><a href="" class="text-b1">Esqueceu sua senha?</a></li>
            <li><a href="" class="text-b1">Não Confirmou sua conta?</a></li>
          </ul>
        </div>
  </section>
</body>

</html>
