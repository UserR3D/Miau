<!DOCTYPE html>
<html lang="pt-br" class="js">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Animal</title>
    <link rel="stylesheet" href="css/login/add_animal.css">
    <link rel="icon" type="image/x-icon" href="./imgs/logo/Logo.svg">
</head>

<body>
    <div id="bod">
        <h1>Adicionar animal</h1>
        <div id="perg1">
            <h2 style="color: red;"><b style="color: black;">Finalidade</b>*</h2>
            <div>
                <input type="radio" id="doar" name="tipo-busca-animal" value="Quero DOAR um Animal">
                <label for="p1_op1">Quero DOAR um Animal</label>
            </div>

            <div>
                <input type="radio" id="procuroDono" name="tipo-busca-animal" value="ENCONTREI um Animal e procuro o Dono">
                <label for="p1_op2">ENCONTREI um Animal e procuro o Dono</label>
            </div>

            <div>
                <input type="radio" id="perdido" name="tipo-busca-animal" value="Estou PROCURANDO meu animal Perdido">
                <label for="p1_op3">Estou PROCURANDO meu animal Perdido</label>
            </div>
        </div>
        <div id="perg2">
            <h2 style="color: red;"><b style="color: black;">Tipo</b>*</h2>
            <div>
                <input type="radio" id="p2_op1" name="tipo-animal" value="Cão">
                <label for="p2_op1">Cão</label>
            </div>
            <div>
                <input type="radio" id="p2_op2" name="tipo-animal" value="Gato">
                <label for="p2_op2">Gato</label>
            </div>
        </div>
        <div id="perg3">
            <div>
                <h2 style="color:red"><b style="color: black;">Sexo</b>*</h2>
                <input type="radio" id="p3_op1" name="sexo" value="Macho">
                <label for="p3_op1">Macho</label>

                <input type="radio" id="p3_op2" name="sexo" value="Fêmea">
                <label for="p3_op2">Fêmea</label>

                <input type="radio" id="p3_op3" name="sexo" value="Ambos(mais de 1 animal)">
                <label for="p3_op3">Ambos(mais de 1 animal)</label>
            </div>
            <div>
                <h2 style="color: red;"><b style="color: black;">Nome do animal</b>*</h2>
                <input type="text" id="nome-animal" size="50" style="height: 1.5rem;">
                <label for="text1"></label>
            </div>
            <div id="Lados">
                <div id="Lados T1">
                    <h2><b>Raça</b></h2>
                    <input type="text" size="30" name="text2" id="raca" style="height: 1.5rem;">
                </div>
                <div id="Lados T2">
                    <h2><b>Pelagem</b></h2>
                    <input type="text" size="30" name="text3" id="pelagem" style="height: 1.5rem;">
                </div>
            </div>
            <div>
                <h2><b>Idade</b></h2>
                <input type="number" size="10" name="text3" id="idade" style="height: 1.5rem;">
            </div>
            <div>
                <h2 style="color: red;"><b style="color: black;">Porte</b>*</h2>
                <input type="radio" id="p4_op1" name="porte" value="Pequeno">
                <label for="p4_op1">Pequeno</label>

                <input type="radio" id="p4_op2" name="porte" value="Médio">
                <label for="p4_op2">Médio</label>

                <input type="radio" id="p4_op3" name="porte" value="Grande">
                <label for="p4_op3">Grande</label>
            </div>
            <div>
                <h2><b>Descrição</b></h2>
                <label for="texto"></label>
                <textarea name="texto" id="descricao" cols="100" rows="5" style="resize:none;"></textarea>
            </div>
            <div>
                <label class="checkbox-label">
                    <input type="checkbox" class="checkbox-input">
                    <span class="checkbox-span"></span>
                    Esse animal pertence ä outra pessoa, quero cadastrar <b>dados de contato alternativos.</b>
                </label>
            </div>
            <div class="button">
                <a  onclick="salvar()"> Adicionar animal </a>
            </div>
            <div>
                <a href="index.html">Cancelar </a>
            </div>
        </div>
    </div>
    <script src="js/add_animal.js"></script>
</body>

</html>
